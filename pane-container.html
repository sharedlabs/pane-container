<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="pane-item.html">

<dom-module id="pane-container">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
        height: 100%;
      }
    </style>
    
    <slot select="pane-item"></slot>

  </template>
  <script>

    class PaneContainer extends Polymer.Element {

      static get is() { return 'pane-container'; }

      static get properties() {
        return {

          activePane: {
            type: Object,
            readOnly: true,
            observer: '_activePaneChanged'
          },

          _currentDragPane: Object,

          _splitMode: {
            type: Boolean,
            value: false
          }

        };
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

      _activePaneChanged() {
      }

    }

    window.customElements.define(PaneContainer.is, PaneContainer);

  </script>
</dom-module>
